<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    
    <title>Unity WebGL Player | MaterialScienceApp</title>
    <!-- unity webGL player javascript sources -->
	  <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/MaterialsScienceApp.json", {onProgress: UnityProgress});
    </script>
	
    <title>shitnight | amCharts</title>
    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script>
    <script type="text/javascript" src="./chart.js"></script>
    
    <style>
      #mode-toggle {
        margin-left: 30%;
        font-size: inherit;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 8px;
        padding-bottom: 8px;
        background-color: greenyellow;
      }
    </style>

    <script>
      var temperature;
      var lengthDelta;
      var isGraphWindowOpen = false;

	    function toggleGraphWindow() {
        var gameContainer = document.getElementById('gameContainer');
        var chartContainer = document.getElementById('chartdiv');
        if (isGraphWindowOpen) {
          chartContainer.style.display = 'none';
          gameContainer.style.display = 'block';
          document.getElementById('mode-toggle').innerHTML = 'Graph';
        } else {
          gameContainer.style.display = 'none';
          chartContainer.style.display = 'block';
          document.getElementById('mode-toggle').innerHTML = 'Back';
        }
        isGraphWindowOpen ^= true;
      }    
    </script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="chartdiv" style="display:none; width: 1152px; height: 648px; background-color: #222222;" ></div>
      <div id="gameContainer" style="width: 1152px; height: 648px"></div>
      <div class="footer">
        <button id="mode-toggle" onclick="toggleGraphWindow()">Graph</button>
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">MaterialScienceApp</div>
      </div>
    </div>
	  </div>
  </body>
</html>
