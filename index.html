<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MaterialScienceApp</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/MaterialsScienceApp.json");
    </script>

    <script>
      var temperature;
      var lengthDelta;
      var isGraphWindowOpen = false;

      function getTemperature() {
        SendMessage("Equation Control", "ExtrnalGetTemperature");
      }
      function getLengthDelta() {
        SendMessage("Equation Control", "ExtrnalGetLengthDelta");
      }
      function ReturnValue(varName, val){
        if(varName == "temperature"){
            temperature = val;
        }
        if (varName == "lengthDelta") {
          lengthDelta = val;
        } 
        alert(`${varName}: ${val}`);
      }

      function toggleGraphWindow() {
        isGraphWindowOpen ^= true;
        alert(`lol ${isGraphWindowOpen}`);
      }
    </script>

  </head>
  <body>
    <div>
      <button id="graph-toggle" type="button" onclick="toggleGraphWindow()">Toggle Graph</button>
    </div>
    <div id="gameContainer" style="width: 960; height: 540; margin: auto"></div>
  </body>
</html>
